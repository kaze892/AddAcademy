        <textarea id="text" style="display:none"># **配列**
***

配列は、値ごとに別々の変数を宣言するのではなく、単一の変数に複数の値を格納するために使用されます。

**配列を宣言する**には、変数の型を角括弧で定義します。

&lt;pre&gt;&lt;code&gt;String[] cars;

int number[];
int[] number;
&lt;/code&gt;&lt;/pre&gt;
上記の定義は配列の変数を宣言するだけであり、この状態では実体は存在しません。
&lt;br&gt;

**配列を初期化する**には、new演算子で初期化します。
```
//int型の値を3つ格納することのできる配列を宣言
int number[] = new int[3]; 

// 変数宣言と初期化を別にすることも可能
int number[];
number = new int[3];
```
このとき、number[0], number[1], number[2] にはすべて 0 が格納されています。new で配列を初期化した場合は、その型クラスのデフォルト値で初期化されます。
&lt;br&gt;

宣言と同時に配列を初期化する方法もあります。値を中括弧で囲み、カンマ区切りのリストにします。
&lt;pre&gt;&lt;code&gt;//一次元配列イニシャライザ
String[] cars = {&quot;Volvo&quot;, &quot;BMW&quot;, &quot;Ford&quot;, &quot;Mazda&quot;};

//或いは
String[] cars;
cars = new String[]{&quot;Volvo&quot;, &quot;BMW&quot;, &quot;Ford&quot;, &quot;Mazda&quot;};
&lt;/code&gt;&lt;/pre&gt;

&lt;br&gt;&lt;br&gt;

## **1.配列の要素にアクセスする**
インデックス番号を```[]```内に参照して配列要素にアクセスします。

&lt;pre&gt;&lt;code&gt;String[] cars = {&quot;Volvo&quot;, &quot;BMW&quot;, &quot;Ford&quot;, &quot;Mazda&quot;};
System.out.println(cars[0]);
&lt;/code&gt;&lt;/pre&gt;

&lt;font color=#0099ff&gt;注：配列インデックスは0から始まります。[0]が最初の要素です。[1]は2番目の要素などです。&lt;/font&gt;

&lt;br&gt;&lt;br&gt;

## **2.配列の長さ**
配列の要素数を調べるには、次のlengthプロパティを使用します。

&lt;pre&gt;&lt;code&gt;String[] cars = {&quot;Volvo&quot;, &quot;BMW&quot;, &quot;Ford&quot;, &quot;Mazda&quot;};
System.out.println(cars.length);
&lt;/code&gt;&lt;/pre&gt;

&lt;br&gt;&lt;br&gt;

## **3.配列をループする**
ループを使用して配列要素をforループ処理し、length プロパティを使用してループの実行回数を指定できます。

&lt;pre&gt;&lt;code&gt;String[] cars = {&quot;Volvo&quot;, &quot;BMW&quot;, &quot;Ford&quot;, &quot;Mazda&quot;};
for (int i = 0; i &lt; cars.length; i++) {
  System.out.println(cars[i]);
}
&lt;/code&gt;&lt;/pre&gt;

&lt;br&gt;

&lt;pre&gt;&lt;code&gt;String[] cars = {&quot;Volvo&quot;, &quot;BMW&quot;, &quot;Ford&quot;, &quot;Mazda&quot;};
for (String i : cars) {
  System.out.println(i);
}
&lt;/code&gt;&lt;/pre&gt;

&lt;br&gt;&lt;br&gt;

## **4.多次元配列**
多次元配列は、2つ以上の配列を含む配列です。

2次元配列を作成するには、各配列をそれ自身の中括弧のセット内に追加します。

&lt;pre&gt;&lt;code&gt;int[][] myNumbers = { {1, 2, 3, 4}, {5, 6, 7} };
int x = myNumbers[1][2];
System.out.println(x); // Outputs 7
&lt;/code&gt;&lt;/pre&gt;

#### **例**
[JSample6_1.java]

```
package JSample;

public class JSample6_1 {

	public static void main(String[] args) {

		int[][] myNumbers = { { 1, 2, 3, 4 }, { 5, 6, 7 } };
		for (int i = 0; i &lt; myNumbers.length; ++i) {
			//配列名.length で、縦方向の要素数を取得(今回は2)
			System.out.println(&quot;行ごとに繰り返し&quot;);
			for (int j = 0; j &lt; myNumbers[i].length; ++j) {
				//配列名[0].length で、横方向の要素数を取得(今回は4と3)
				System.out.println(&quot;列の要素数は&quot; + myNumbers[i].length);
				System.out.println(myNumbers[i][j]);
			}
		}
	}
}
```

列の要素数は3&lt;br&gt;
5&lt;br&gt;
列の要素数は3&lt;br&gt;
6&lt;br&gt;
列の要素数は3&lt;br&gt;
7
