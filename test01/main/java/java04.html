&lt;br&gt;

## **1.条件分岐(if文)**

```
if (条件) {
    処理2;
    処理3;
} else {
    処理4;
    処理5;
}
```

&lt;br&gt;

#### **例**
[JSample4_1.java]

&lt;pre&gt;&lt;code&gt;package JSample;
public class JSample4_1 {
    public static void main(String[] args) {
		int number = 10;
		if (number == 0) {
			System.out.println(&quot;0です&quot;);
		} else {
			if (number&gt; 0) {
				System.out.println(&quot;正です&quot;);
			} else {
				System.out.println(&quot;負です&quot;);
			}
		}
	   }
      }

&lt;/code&gt;&lt;/pre&gt;

#### **実行結果**
正です

&lt;br&gt;&lt;br&gt;

## **2.条件分岐が多いとき（switch文）**

```
switch (式) {
　case 値1:
　　文1
　　break;
　case 値2:
　　文2
　　break;
　default:
　　文3
}
```

&lt;br&gt;

#### **例**
[JSample4_2.java]

&lt;pre&gt;&lt;code&gt;package JSample;

import java.util.Scanner;

public class JSample4_2 {

    public static void main(String[] args) {
		
		System.out.println(&quot;キーボードから数値を入力してください。&quot;);

		Scanner scan = new Scanner(System.in);
		//数値を読み取る;String num = scanner.next();の場合、文字を読み取る;
		int num = scan.nextInt();

		switch (num) {
		case 1:
			System.out.println(&quot;非常に不満&quot;);
			break;
		case 2:
			System.out.println(&quot;少し不満&quot;);
			break;
		case 3:
			System.out.println(&quot;どちらとも言えない&quot;);
			break;
		case 4:
			System.out.println(&quot;少し満足&quot;);
			break;
		case 5:
			System.out.println(&quot;大変満足&quot;);
			break;
		}
	   }
      }
&lt;/code&gt;&lt;/pre&gt;

#### **実行結果**
キーボードから数値を入力してください。&lt;br&gt;
3&lt;br&gt;
どちらとも言えない&lt;br&gt;

* 変数入力&lt;br&gt;
	このscan.nextInt()メソッドは数値入力するためによく使用されます。&lt;br&gt;
	scanner.next()メソッドは文字入力するためによく使用されます。

&lt;br&gt;&lt;br&gt;
