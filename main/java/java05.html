***

&lt;br&gt;

## **1.whileループ**
指定した条件が満たされている間は何度でもコードのブロックを繰り返します。


&lt;pre&gt;&lt;code&gt;while (条件式) {
  // 実行するコードブロック
}
&lt;/code&gt;&lt;/pre&gt;

&lt;br&gt;
以下の例では、変数（i）が5未満である限り、ループ内のコードは繰り返し実行されます。

#### **例**
[JSample5_1.java]

&lt;pre&gt;&lt;code&gt;package JSample;

public class JSample5_1 {
  public static void main(String[] args) {
    int i = 1;
    while (i &lt; 5) {
      System.out.println(i);
      i++;
    }
  }
}
&lt;/code&gt;&lt;/pre&gt;

#### **実行結果**

1&lt;br&gt;
2&lt;br&gt;
3&lt;br&gt;
4

&lt;br&gt;&lt;br&gt;

## **2.do/whileループ**
このループは、条件が満たされているかどうかをチェックする前にコードブロックを1回実行し、条件が満たされている限りループを繰り返します。

&lt;pre&gt;&lt;code&gt;do {
  // 実行するコードブロック
}
while (条件式);
&lt;/pre&gt;&lt;/code&gt;

&lt;br&gt;

以下の例では```do/while```ループを使用しています。条件が偽の場合でも、条件がテストされる前にコードブロックが実行されるため、少なくとも1回はループが実行されます。

#### **例**
[JSample5_2.java]

&lt;pre&gt;&lt;code&gt;package JSample;

public class JSample5_2 {
    public static void main(String[] args) {
      int i = 1;
      do {
        System.out.println(i);
        i++;
      }while (i &lt; 5);
    }
}
&lt;/code&gt;&lt;/pre&gt;
#### **実行結果**

1&lt;br&gt;
2&lt;br&gt;
3&lt;br&gt;
4&lt;br&gt;
&lt;br&gt;&lt;br&gt;

#### **例**
[JSample5_3.java]

&lt;pre&gt;&lt;code&gt;package JSample;

public class JSample5_2 {
    public static void main(String[] args) {
      int i = 10;
      do {
        System.out.println(i);
        i++;
      }while (i &lt; 5);
    }
}
&lt;/code&gt;&lt;/pre&gt;
#### **実行結果**

10&lt;br&gt;




&lt;br&gt;&lt;br&gt;

## **3.forループ**
このループは、同じ処理を指定した回数だけ繰り返し実行する場合に使います。

&lt;pre&gt;&lt;code&gt;for ([初期化式]; [条件式]; [加算式]) {
  // 実行するコードブロック
}
&lt;/code&gt;&lt;/pre&gt;

初期化式：変数の宣言と初期化

条件式：ループ処理を続ける条件

加算式：ループ処理が1回終わるごとに実行される内容

&lt;br&gt;

#### **例**
[JSample5_4.java]

&lt;pre&gt;&lt;code&gt;package JSample;

public class JSample5_3 {
	public static void main(String[] args) {
		for (int i = 1; i &lt;= 5; i = i + 1) {
			System.out.println(i);
		}
	}
}
&lt;/code&gt;&lt;/pre&gt;
#### **実行結果**
1&lt;br&gt;
2&lt;br&gt;
3&lt;br&gt;
4&lt;br&gt;
5&lt;br&gt;


&lt;br&gt;&lt;br&gt;

## **4.for-eachループ**
forループの少し違った使い方として拡張forループ(for-eachループ)という使い方ができるようになりました。これは配列やコレクションと呼ばれる複数の要素を持っているものから全ての要素に含まれる値を順に取り出して処理するために使われます。

&lt;pre&gt;&lt;code&gt;for (データ型 変数名: コレクション) {
  // 実行するコードブロック
}
&lt;/code&gt;&lt;/pre&gt;

&lt;br&gt;

#### **例**
[JSample5_5.java]

&lt;pre&gt;&lt;code&gt;package JSample;

public class JSample5_4 {
  public static void main(String[] args) {
    String[] cars = {&quot;Toyota&quot;, &quot;Honda&quot;, &quot;Subaru&quot;, &quot;Nissan&quot;};
    for (String i : cars) {
      System.out.println(i);
    }
  }
}
&lt;/code&gt;&lt;/pre&gt;

#### **実行結果**
Toyota&lt;br&gt;
Honda&lt;br&gt;
Subaru&lt;br&gt;
Nissan

&lt;br&gt;&lt;br&gt;
