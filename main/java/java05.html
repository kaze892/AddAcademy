<h1>繰り返し</h1>
<p>繰り返し処理は、指定した回数や条件式に当てはまる間、ブロック内の処理を繰り返し行います。繰り返しには、while文やfor文といった構文が使われます。以下でそれぞれについて説明します。</p>
<br>
<h2>1.while文</h2>
<p>while文は、何かの条件が成立している間、処理を繰り返すという構文です。</p>
<pre><code>while (条件式) {
(繰り返し実行したい処理)
}
</code></pre>
<p>while文では、最初に条件式の確認を行います。結果がtureなら「繰り返し実行したい処理」を実行し、処理が終わると、また、条件式の確認に戻ってきます。<br>
このようにして繰り返しが行われ、条件がfalseになった時点でwhile文を抜けて、次のステップへ進みます。
</p>
<b>例</b><br>
<p>[JSample5_1.java]</p>
<pre><code>package JSample;

public class JSample5_1 {
	public static void main(String[] args) {
		int i = 1;
		while (i < 5) {
			System.out.println(i);
			i++;
		}
	}
}
</code></pre>
<b>実行結果</b>
<p>1
2
3
4
</p>
<p>この例では、変数（i）が5未満である限り(条件式)、7行目と8行目の処理が繰り返し実行されます。<br>
まず、5行目で i には1が代入されています。<br>
次に6行目の条件式「i が5未満の時」という条件を確認し、当てはまるためブロック内の 「i を出力する処理(7行目)」、と「i の値を1増やす」という処理を行います。<br>
その後6行目の条件の確認に戻り、条件に当てはまる場合はブロック内の処理を行うというループを繰り返します。
</p>
<br>
<br>
<br>
<br>
<h2>2.do/while文</h2>
<p>while文のもう一つの構文としてdo/while文があります。<br>
whilw分は、処理を実行する前に条件の確認を行いましたが、<br>
do/while文は、処理を実行した後に条件の確認を行います。<br>
まず、「処理」を実行して、それから条件を確認するため、少なくとも1回は「処理」を実行する点がwhile文と異なります。
</p>
<pre><code>do {
(繰り返し実行したい処理)
}
while (条件式);
</code></pre>
<br>
<b>例1</b>
<p>[JSample5_2.java]</p>
<pre><code>package JSample;

public class JSample5_2 {
	public static void main(String[] args) {
		int i = 1;
		do {
			System.out.println(i);
			i++;
		}while (i < 5);
	}
}</code></pre>
<b>実行結果</b>
<p>1<br>
2<br>
3<Br>
4
</p>
<p>まず、4行目で i には1が代入されています。<br>
次に6～8行目のブロック内の 「i を出力する処理(7行目)」、と「i の値を1増やす」という処理を行います。<br>
その後9行目の条件の確認し、条件に当てはまる場合はブロック内の処理を行うというループを繰り返します。
</p>
<br>
<b>例2</b>
<p>[JSample5_3.java]</p>
<pre><code>package JSample;

public class JSample5_3 {
		public static void main(String[] args) {
			int i = 10;
			do {
				System.out.println(i);
				i++;
			}while (i < 5);
		}
	}
</code></pre>
<b>実行結果</b>
<p>10</p>
<br>
<br>
<br>
<br>
<h2>3.for文</h2>
<p>for文は、「回数」を指定することで、「繰り返したい処理」を指定した「回数」だけ実行する構文です。<br>
for文は次章で学習する配列などでよく用いられるため</p>
<pre><code>for ([初期化式]; [条件式]; [加算式]) {
(繰り返し実行したい処理)
}
</code></pre>
<p>初期化式：変数の宣言と初期化
条件式：ループ処理を続ける条件
加算式：ループ処理が1回終わるごとに実行される内容
</p>
<br>
<b>例</b>
<p>[JSample5_4.java]</p>
<pre><code>package JSample;

public class JSample5_3 {
	public static void main(String[] args) {
		for (int i = 1; i <= 5; i = i + 1) {
			System.out.println(i);
		}
	}
}
</code></pre>
<b>実行結果</b>
<p>1<br>
2<br>
3<br>
4<br>
5
</p>
<p>この例では5行目が繰り返し処理を行う条件を示しています。<br>
まず、初期化式「int i = 1;」 は、変数 i を宣言し、i に1を代入し初期値を設定しています。<br>
条件式「 i <= 5」は、変数 i が5になるまでループを続ける、という条件を設定しています。<br>
加算式「 i = i + 1」は、5行目から7行目のブロックの処理が1回終わるごとに i の値を1増やすという処理が行われます。
</p>
<br>
<br>
<br>
<br>
<h2>4.for-each文</h2>
<p>for文の少し違った使い方として拡張forループ(for-eachループ)という使い方ができるようになりました。<br>
これはfor文のように、繰り返しを行う条件式がありません。対象となる配列やコレクションと呼ばれる要素の数だけ繰り返しを行います。</p>
<pre><code>for (データ型 変数名: コレクション) {
	(繰り返し実行したい処理)
}
</code></pre>
<b>例</b>
<p>[JSample5_5.java]</p>
<pre><code>package JSample;

public class JSample5_4 {
	public static void main(String[] args) {
		String[] cars = {"Toyota", "Honda", "Subaru", "Nissan"};
		for (String i : cars) {
			System.out.println(i);
		}
	}
}
</code></pre>
<b>実行結果</b>
<p>Toyota<br>
Honda<br>
Subaru<br>
Nissan
</p>
<br>
<p>5行目は、配列で [String型] の [car] という配列で、要素は("Toyota", "Honda", "Subaru", "Nissan")の4つです。詳しくいは次章で学習します。<br>
6行目のfor-each文で、配列 [car]から、String型の要素を順番に取り出し、変数 i に代入します。<br>
そして7行目の出力処理を配列 [car]の要素の数だけ行います。
</p>
<br>
