        <textarea id="text" style="display:none"># **Stringクラスを使った文字列処理**
***

Stringとは、文字列を扱うためのクラスです。内部に文字列を保持し、それを操作するためのメソッドを提供します。データを保持しているだけの基本データ型(boolean,byte,char,short,int,long,float,double)とは違うことに気をつけてください。

「java.lang」パッケージの中にあるため、importすることなく使うことができます。

&lt;pre&gt;&lt;code&gt;String str;
str = &quot;文字列&quot;;
&lt;/code&gt;&lt;/pre&gt;

**例1:**
&lt;pre&gt;&lt;code&gt;String str;
str = &quot;&quot;; //空文字(何もない文字列)
&lt;/code&gt;&lt;/pre&gt;

**例2:**
&lt;pre&gt;&lt;code&gt;String str;
str = &quot;hoge&quot;; //変数strには「hoge」という文字列が入りました。
&lt;/code&gt;&lt;/pre&gt;

&lt;br&gt;

## **1.文字列の処理**

&lt;pre&gt;&lt;code&gt;String str;
str = &quot;abc&quot;;
str = str + &quot;def&quot;;//あるいは　str += &quot;def&quot;
&lt;/code&gt;&lt;/pre&gt;

&lt;br&gt;

#### **例**
[JSample7_1.java]

&lt;pre&gt;&lt;code&gt;package JSample;

public class JSample7_1 {
	public static void main(String[] args) {
		String str = &quot;おはようございます。&quot;;
		str += &quot;田中さん。&quot;;
		System.out.println(str);
	}
}
&lt;/code&gt;&lt;/pre&gt;

#### **実行結果**
おはようございます。田中さん。

&lt;br&gt;&lt;br&gt;

## **2.文字列が等しいかどうか調べる**

文字列と文字列を比較する場合、「==」演算子を使うと同じ文字列でも等しいと判定されたり等しくないと判定されたりします。

どういった時にどう判定されるのかはJavaの実装にも依存してしまいますのでオブジェクトの比較ではなく同じ文字列が格納さ
えているかどうか調べる時には「==」演算子は使わないで下さい。

**equalsメソッド**
オブジェクトが同一なのかを調べるのではなく、オブジェクトに格納されている文字列が単に同じかどうか調べるにはString
クラスで用意されているequalsメソッドを使います。実際には次のように記述します。

&lt;br&gt;

#### **例**
[JSample7_2.java]

&lt;pre&gt;&lt;code&gt;package JSample;

public class JSample7_2 {
	public static void main(String[] args) {
		String str1 = new String(&quot;abc&quot;);
		String str2 = new String(&quot;abc&quot;);

		String str3 = &quot;ab&quot;;
		System.out.println(&quot;str1 = &quot; + str1);
		System.out.println(&quot;str2 = &quot; + str2);

		if (str1 == str2) {
			System.out.println(&quot;等しい&quot;);
		} else {
			System.out.println(&quot;等しくない&quot;);
		}
		str3 = str3 + &quot;c&quot;;
		System.out.println(&quot;str1 = &quot; + str1);
		System.out.println(&quot;str3 = &quot; + str3);
		if (str1 == str3) {
			System.out.println(&quot;等しい&quot;);
		} else {
			System.out.println(&quot;等しくない&quot;);
		}
		System.out.println(&quot;equalsメソッドで比較&quot;);
		if (str1.equals(str3)) {
			System.out.println(&quot;等しい&quot;);
		} else {
			System.out.println(&quot;等しくない&quot;);
		}
	}
}
&lt;/code&gt;&lt;/pre&gt;

#### **実行結果**
str1 = abc&lt;br&gt;
str2 = abc&lt;br&gt;
等しくない&lt;br&gt;
str1 = abc&lt;br&gt;
str3 = abc&lt;br&gt;
等しくない&lt;br&gt;
equalsメソッドで比較&lt;br&gt;
等しい

&lt;br&gt;&lt;br&gt;

## **3.Stringクラスのメソッド**

### **3-1.指定の位置の文字を取得**

```
String型変数.charAt(インデックス)
```

#### **例**
[JSample7_3.java]

&lt;pre&gt;&lt;code&gt;package JSample;

public class JSample7_3 {
	public static void main(String[] args) {
		String str = &quot;日本語&quot;;
		char c1 = str.charAt(0);
		char c2 = str.charAt(1);
		char c3 = str.charAt(2);
		System.out.println(c1);
		System.out.println(c2);
		System.out.println(c3);
	}
}
&lt;/code&gt;&lt;/pre&gt;

#### **実行結果**
日&lt;br&gt;
本&lt;br&gt;
語

&lt;br&gt;

### 3-2.文字列の長さを取得
```
String型変数.length()
```
&lt;br&gt;

#### **例**
[JSample7_4.java]

&lt;pre&gt;&lt;code&gt;package JSample;

public class JSample7_4 {
	public static void main(String[] args) {
		String str = &quot;日本語&quot;;
		System.out.println(&quot;文字列：&quot;+str);
		System.out.println(&quot;文字列の長さは&quot; + str.length());
		
	}
}
&lt;/code&gt;&lt;/pre&gt;

#### **実行結果**
文字列：日本語&lt;br&gt;
文字列の長さは3

&lt;br&gt;

### 3-3.文字列の一部を取得
元の文字列から一部分を取り出して新しい文字列を作成します。
```
String型変数.substring(int beginIndex, int endIndex)
```
+ beginIndex文字目から、endIndex文字目の前までを抜き出す。

&lt;br&gt;

#### **例**
[JSample7_5.java]

&lt;pre&gt;&lt;code&gt;package JSample;

public class JSample7_5 {
	public static void main(String[] args) {
		String str1 = new String(&quot;Hello World!&quot;);
		String new_str1 = str1.substring(2, 5);
		System.out.println(str1 + &quot;のsubstring(2,5)は&quot; + new_str1 + &quot;です&quot;);
		String str2 = new String(&quot;こんにちは&quot;);
		String new_str2 = str2.substring(2, 4);
		System.out.println(str2 + &quot;のsubstring(2,4)は&quot; + new_str2 + &quot;です&quot;);
	}
}
&lt;/code&gt;&lt;/pre&gt;

#### **実行結果**
Hello World!のsubstring(2,5)はlloです&lt;br&gt;
こんにちはのsubstring(2,4)はにちです

&lt;br&gt;

### **3-4.大文字と小文字の変換**
```
String型変数.toUpperCase()
String型変数.toLowerCase()
```

#### **例**
[JSample7_6.java]

&lt;pre&gt;&lt;code&gt;package JSample;

public class JSample7_6 {
	public static void main(String[] args) {
		String str1 = new String(&quot;Thank You&quot;);
		String upper_str1 = str1.toUpperCase();
		String lower_str1 = str1.toLowerCase();
		System.out.println(&quot;元の文字列 : &quot; + str1);
		System.out.println(&quot;大文字へ変換 : &quot; + upper_str1);
		System.out.println(&quot;小文字へ変換 : &quot; + lower_str1);
		String str2 = new String(&quot;8AMに集合します&quot;);
		String upper_str2 = str2.toUpperCase();
		String lower_str2 = str2.toLowerCase();
		System.out.println(&quot;元の文字列 : &quot; + str2);
		System.out.println(&quot;大文字へ変換 : &quot; + upper_str2);
		System.out.println(&quot;小文字へ変換 : &quot; + lower_str2);
	}
}
&lt;/code&gt;&lt;/pre&gt;

#### **実行結果**
元の文字列 : Thank You&lt;br&gt;
大文字へ変換 : THANK YOU&lt;br&gt;
小文字へ変換 : thank you&lt;br&gt;
元の文字列 : 8AMに集合します&lt;br&gt;
大文字へ変換 : 8AMに集合します&lt;br&gt;
小文字へ変換 : 8amに集合します

&lt;br&gt;

### **3-5.空白を削除する**

先頭又は最後の空白を取り除く

```
String型変数.trim()
```

&lt;br&gt;

#### **例**
[JSample7_7.java]

&lt;pre&gt;&lt;code&gt;package JSample;

public class JSample7_7 {
	public static void main(String[] args) {
		String str1 = new String(&quot; Japan　&quot;);
		System.out.println(&quot;元の文字列「&quot; + str1 + &quot;」&quot;);
		System.out.println(&quot;文字数は&quot; + str1.length() + &quot;です&quot;);
		String new_str1 = str1.trim();
		System.out.println(&quot;空白を取り除いた文字列「&quot; + new_str1 + &quot;」&quot;);
		System.out.println(&quot;文字数は&quot; + new_str1.length() + &quot;です&quot;);
	}

}
&lt;/code&gt;&lt;/pre&gt;

#### **実行結果**
元の文字列「 Japan 」&lt;br&gt;
文字数は7です&lt;br&gt;
空白を取り除いた文字列「Japan」&lt;br&gt;
文字数は5です

&lt;br&gt;

### **3-6.文字列を分割する**

任意の文字で、指定文字列を分割して配列に格納します。

```
配列 = String型変数.split(分割文字列)
```


&lt;pre&gt;&lt;code&gt;String str = &quot;東京,大阪,京都,北海道&quot;;
String[] city = str.split(&quot;,&quot;);
&lt;/code&gt;&lt;/pre&gt;

&lt;br&gt;

#### **例**
[JSample7_8.java]

&lt;pre&gt;&lt;code&gt;package JSample;

public class JSample7_8 {
	public static void main(String[] args) {
		String str = &quot;東京,大阪,京都,北海道&quot;;
		String[]city = str.split(&quot;,&quot;);

		for (int i = 0; i&lt;city.length; i++) {
			System.out.println(i + &quot;番目の要素 = :&quot; + city[i]);
		}
	}

}
&lt;/code&gt;&lt;/pre&gt;

#### **実行結果**
0番目の要素 = :東京&lt;br&gt;
1番目の要素 = :大阪&lt;br&gt;
2番目の要素 = :京都&lt;br&gt;
3番目の要素 = :北海道

&lt;br&gt;

### **3-7.文字列を置換する**

**（１）最初に該当した文字列を置換す**
```
String型変数.replaceFirst(置換される文字列, 置換文字列)
```

```
String str = &quot;沖縄出身の私は沖縄の雰囲気が好きです。&quot;;
str = str.replaceFirst(&quot;沖縄&quot;, &quot;東京&quot;);
```

&lt;br&gt;

#### **例**
[JSample7_9.java]

&lt;pre&gt;&lt;code&gt;package JSample;

public class JSample7_9 {
	public static void main(String[] args) {
		String str = &quot;沖縄出身の私は沖縄の雰囲気が好きです。&quot;;
		System.out.println(&quot;変換前:&quot;);
		System.out.println(str);
		str = str.replaceFirst(&quot;沖縄&quot;, &quot;東京&quot;);
		System.out.println(&quot;変換後:&quot;);
		System.out.println(str);
	}
}
&lt;/code&gt;&lt;/pre&gt;

#### **実行結果**
変換前:&lt;br&gt;
沖縄出身の私は沖縄の雰囲気が好きです。&lt;br&gt;
変換後:&lt;br&gt;
東京出身の私は沖縄の雰囲気が好きです。

&lt;br&gt;

**（２）該当する全ての文字列を置換する**

```
String型変数.replaceAll(&quot;置換される文字列&quot;, 置換文字列)
```

```
String str = &quot;沖縄出身の私は沖縄の雰囲気が好きです。&quot;;
str = str.replaceAll(&quot;沖縄&quot;, &quot;東京&quot;);
```
&lt;br&gt;

#### **例**
[JSample7_10.java]

&lt;pre&gt;&lt;code&gt;package JSample;

public class JSample7_10 {
	public static void main(String[] args) {
		String str = &quot;沖縄出身の私は沖縄の雰囲気が好きです。&quot;;
		System.out.println(&quot;変換前:&quot;);
		System.out.println(str);
		str = str.replaceAll(&quot;沖縄&quot;, &quot;東京&quot;);
		System.out.println(&quot;変換後:&quot;);
		System.out.println(str);
	}
}
&lt;/code&gt;&lt;/pre&gt;

#### **実行結果**
変換前:&lt;br&gt;
沖縄出身の私は沖縄の雰囲気が好きです。&lt;br&gt;
変換後:&lt;br&gt;
東京出身の私は東京の雰囲気が好きです。

&lt;br&gt;

### **3-8.文字列の大小を比較する**

```
String型変数1.compareTo(String型変数2) 

String型変数1.compareToIgnoreCase(String型変数2)
```
+ compareToメソッドは値や文字列を比較するために使います。
equalsメソッドの等しいかどうかの比較とは違い、compareToメソッドでは比較した値のどちらが大きいか、または同じかを比較することができます。

+ 文字列を比較する場合はcompareToIgnoreCaseメソッドを使って、文字列の大文字と小文字を区別せずに比較する事ができます。

+ 戻り値&lt;br&gt;
	メソッドの呼び出し元の値(String型変数1)が、引数の値(String型変数2)より小さい場合は”負の値”
	メソッドの呼び出し元の値(String型変数1)が、引数の値(String型変数2)より大きい場合は”正の値”
	メソッドの呼び出し元の値(String型変数1)が、引数の値(String型変数2)と同じ場合は”0”


&lt;br&gt;

#### **例**
[JSample7_11.java]

&lt;pre&gt;&lt;code&gt;package JSample;

public class JSample7_11 { 
   public static void main(String[] args) {
		String str = &quot;MNO&quot;;
		System.out.println(str.compareTo(&quot;ABC&quot;));   // 結果：12
		System.out.println(str.compareTo(&quot;MNO&quot;));   // 結果：0
		System.out.println(str.compareTo(&quot;XYZ&quot;));   // 結果：-11
		System.out.println(str.compareToIgnoreCase(&quot;mno&quot;)); // 結果：0
 }
}
&lt;/code&gt;&lt;/pre&gt;

#### **実行結果**
12&lt;br&gt;
0&lt;br&gt;
-11&lt;br&gt;
0

&lt;br&gt;&lt;br&gt;

## **4.toStringメソッドとは**

toStringメソッドは、引数にString型の文字列に変換したい変数を指定します。戻り値として、String型の文字列を返します。toString()メソッドとは、

java.lang.Objectクラスで定義されている文字列表現を返すメソッドです。全てのクラスはこのjava.lang.Objectクラスを継承しているため、必然的に

どのクラスでもtoString()メソッドが定義されていることになります。

&lt;br&gt;

#### **例**
[JSample7_12.java]

&lt;pre&gt;&lt;code&gt;package JSample;

public class JSample7_12 {
   public static void main(String[] args) {
        int num1 = 111;
        int num2 = 222;
        System.out.println(num1 + num2);
        String str1 = Integer.toString(num1);
        String str2 = Integer.toString(num2);
        System.out.println(str1 + str2);
	}
}

&lt;/code&gt;&lt;/pre&gt;

#### **実行結果**
333&lt;br&gt;
111222

+ このプログラムでは、+演算子で数値を足した結果と、文字列を結合した結果をそれぞれ表示しています。Integerはint型のラッパークラスで、toString
メソッドを呼び出すために使用しています。
