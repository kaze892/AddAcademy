### **3-2.アクセス修飾子の使用方法**
アクセス修飾子の使用方法についての説明します。  
•	**public**と指定すると、どこからでも参照できます。  
•	**protected**と指定すると、そのクラスを継承したサブクラスからしか参照できません。  
•	**修飾子を省略する**と、同じパッケージのクラスからしか参照できません。  
•	**private**と指定すると、そのクラスの中からしか参照できません。

## **4.static**
メンバ変数、メソッドを定義する際、static修飾子が付与されたものを**クラス変数**、**クラスメソッド**、static修飾子が付与されていないものを**インスタンス変数**、**インスタンスメソッド**といいます。

**mainメソッド**はインスタンスを生成する前に実行する必要があるため、static修飾子を付けて定義しています。
&lt;br&gt;

**static変数**とはクラス対応に1つだけ存在する変数です。オブジェクトごとに存在するインスタンス変数とは異なりオブジェクトを生成しなくてもアクセスは可能です。
&lt;br&gt;
**static変数**はクラス単位で管理したいときに便利な変数です。

#### **例**
クラス変数の参照方法を例示します。
&lt;br&gt;
[ExClass.java]

```
package JSample;
class ExClass{
    //クラス変数の宣言
    static int standardSize;
    //クラス変数に値を設定
    void setSize(int num) {
      standardSize = num;
    }
}

```  

[JSample12_2.java]  

```
class JSample12_2 {
    public static void main(String[] args) {
        ExClass ins1 = new ExClass();
        //クラス変数に100を設定
        ins1.setSize(100);

        ExClass ins2 = new ExClass();
        //クラス変数に300を設定
        ins2.setSize(300);

        //クラス変数は、インスタンス間で値を共有するため、
        //一番最後に設定された300が表示される
        System.out.println(ins1.standardSize);
        System.out.println(ins2.standardSize);
        System.out.println(ExClass.standardSize);
    }
}
```

静的メンバーを利用する場合の注意点を、以下にまとめておきます。  
（1）静的メソッドからthisにはアクセスできない  
静的メソッドでは、いわゆるインスタンスはありませんので、当然、インスタンスを示すthisにもアクセスできません。  
（2）静的フィールドの利用は限定的に  
静的フィールドは、インスタンスフィールドとは違って、内容を変更した場合にもすべてのインスタンスに影響してしまいます（いわゆるグローバルな変数です）。静的フィールドの濫用はそのままクラス間の依存が強くなり、結果、コードの可読性が困難になる場合もあります。  
一般的には、静的フィールドは読み取り専用の用途で利用することをお勧めいたします。


#### **例**
クラス変数、クラスメソッドの参照方法を例示します。
&lt;br&gt;
[JSample12_3.java]

```
package JSample;
class JSample12_3 {
	//クラスメンバ変数の宣言・生成
	static String classV = &quot;クラス変数classV&quot;;

	//クラスメソッドの宣言
	static void classM() {
		System.out.println(&quot;クラスメソッドclassM&quot;);
	}

	public static void main(String[] args) {
		//クラス名を通してクラス変数を参照
		System.out.println(JSample12_3.classV);
		//クラス名を通してクラスメソッドを参照
		JSample12_3.classM();
	}
}
```
