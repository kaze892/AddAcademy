<h1><b>1.プログラムの書き方</b>
<hr>
</h1><details><summary></summary>
<p>Javaでは、プログラムを「クラス（.class）」という単位で作成します。</p>
<p>プログラムを書くにあたり、まずクラスを構成する要素、プログラムの書き方など基本的なルールを確認しましょう。</p>
<br>
<p>ここでは、第１章で作成したプログラムを例に見ていきましょう。</p>
<br>
<p>[MyClass.java]</p>

<pre><code>package Sample;
public class MyClass {
  public static void main(String[] args) {
    System.out.println("Hello World");
  }
}
</code></pre>

<br>
<h2>1-1.パッケージ文</h2>
<p>まず１行目は［パッケージ文］といいます。プログラムが含まれているパッケージの名前を書き、プログラムの先頭行に必ず書く必要があります。</p>
<br>
<h2>1-2.クラス宣言</h2>
<p>Javaでは、プログラムを［クラス］という単位で作成します。２行目はクラスが始まる部分で「クラス宣言」といいます。</p>
<p>書かれている［public class］はクラス宣言のキーワードで、［MyClass］がクラスの名前です。</p>
<p>クラスの名前は自由に決めることができますが、先頭は必ず「英字の大文字」で書きます。</p>
<br>
｛・・・｝で囲まれた範囲をブロックといい、２行目最後から６行目までの中にクラスの具体的な内容が書かれています。
<br>
<br>
<h2>1-3.メソッド</h2>
<p>プログラムの中身にあたる３、４、５行の部分を［メソッド］といいます。クラスの中にはメソッドをいくつでも書くことができます。</p>
<br>
<p>３行目が［メソッド宣言］です。このメソッドの名前は［main］で、プログラムの開始点を表す特別なメソッドです。プログラムの開始点に［main］以外の名前を使うことはできません。</p>
<br>
<h2>1-4.命令文</h2>
<p>メソッドの中で、具体的な指示（処理を実行する）を書くのが［命令文］です。</p>
<p>命令文の最後には、セミコロン（；）を付けます。このセミコロンが命令文の終わりを示す記号となります。</p><br>
<p>ここでは４行目が命令文にあたり、「"Hello World"と出力しなさい」という指示を出しています。</p><br>
<p>このように、クラスの中にメソッドを書き、その中に命令文を書くのがJavaの標準的な書き方です。</p><br>
<br>
<br>
<h1>2.Javaの基本的なデータと変数</h1><br>
<h2>2-1.Javaのデータ型</h2><br>
<p>Java言語ではデータの種類を厳密に区分して使用します。それはデータ処理を行うコンピュータにとって重要な概念であるためです。</p><br>
<p>Java言語では、データの種類のことを［データ型］といいます。</p>
<p>「1」や「10」は数値データ、「あ」や「A」は文字データ、「こんにちは」や「Hello」は文字列データというように、データ型にはいくつかの種類があります。</p><br>
<p>下でご説明しますが、変数を宣言するときにはデータ型を指定する必要があります。</p><br>
<p>データ型について次のように表にまとめました。</p>
<p>値の範囲については覚える必要はありませんが、それぞれのデータ型でどのようなデータを扱えるのか理解をするようにしましょう。</p>

			<h2>2-2.Java変数</h2>
			<p>プログラムでは変数を使って処理を書きます。そのため変数の基本的な使い方を理解することが重要となります。<br>ここでいう［変数］とは値を格納するためのようなもので、数字で「x」や「y」を変数と言って使ったのとほぼ同じモノです。</p>
			<br>
			<br>
			<b>2-2-1.変数の宣言</b>
			<p>変数を行うためには、使う変数の「型」と［名前］を宣言します。</p>
			<br>
			<p>・宣言の方法は以下のようになります。</p>
			<p><font color="#808000">データ型　変数名；<br>→末尾にはセミコロンが必須。</font></p>
			<br>
			<b>例：</b>
			<pre><code>String myName;</code></pre>
			<p>この宣言は「int型」の値を格納できる「myName」という名前の箱を準備したということを表します。</p><br>
			<br>
			<p>・変数を宣言した後に初めて値を代入することができます。</p>
			<b>例：</b>
			<pre><code>String myName;
myName = "yamada";</code></pre>
			<p>この宣言は「String型」の値を代入できる「myName」という名前の箱を準備し、その箱に「yamada」というString型の値を代入するという指示を出したことを表します。；```
			<br>
			<p>初期値は、以下のようにして代入しても構いません。</p>
			<p><font color="#808000">データ型　変数　＝初期値；</font></p>
			<b>例：</b>
			<pre><code>String myName = "yamada";</code></pre>
			<br>
			<p>変数は、宣言したデータ型に対応する値しか代入することは出来ません。</p>
			<p>それぞれのデータ型の宣言の具体的な方法は以下の通りとなります。</p>
			<br>
			<br>
			<br>
			<li>
				<p><b>int</b>　・・・123や-123のように、整数（整数）を小数点なしで格納します。<br>
					<b>例：</b>int myNum = 123;</p>
			</li><br>
			<li>
				<p><b>float</b>　・・・浮動小数点数を、19.99や、-19.99などの少数で格納します。<br>
					<b>例：</b>float myFloatNum = 12.34f;
				</p>
			</li><br>
			<li>
				<p><b>char</b>　・・・「a」や「A」などの単一文字を格納します。Char値は一重引用符で囲まれています。<br>
					<b>例：</b>char myLetter ='a';
				</p>
			</li><br>
			<li>
				<p><b>boolean</b>　・・・<b>２つ</b>の状態を持つ値を格納します。<b>true</b>または<b>false</b><br>
				<b>例：</b>boolean isTrue = true;	
				</p>
			</li><br>
			<li>
				<p><b>String</b>　・・・"Hello"などのテキストを保存します。文字列値は二重引用符で囲まれています。<br>
					<b>例：</b>String myText = "Hello";
				</p>
			</li><br>
<p>以上は変数の宣言と初期値が同時に行われます。</p>
<br>
<br>
<b>例：</b>
<p>［JSample2_1.java］</p>
<pre><code>package JSample;
public class JSample2_1{
	public static void main(String[] args){
		int a;
		int b;
		a = 10;
		b = 20;
		int result = a + b;
		System out print("結果は、" + result);
		}
}</code></pre>
<br>
<p><b>実行結果</b></p>
<p>結果は、30</p>
<br>
<li>9行目のprint(~)メソッドは、（）内の変数を表示するために使用します。</li>
			<li>テキストを出力する場合は、&quot;&quot;で囲う必要があります。</li>
			<li>9行目カッコ内のテキストと変数の両方を組み合わせるには、＋文字を使用します。</li>
			
			
<br>
			<br>
			<b>2-2-2.変数の有効範囲</b><br>
			<p>1−2。クラスの宣言でも取り上げましたが、Javaコードにはたびたび｛｝が登場します。</p>
			<p>｛・・・｝を「ブロック」と呼び、変数の有効範囲はブロックによって決まります。</p>
			<p>ブロック外側では無効となります。</p>
			<br>
			<b>例：</b>
			<p>［JSample2_2.java］</p>
			<pre><code>package JSample;
public class JSample2-2{
		public static void main(String[]args){
			int one = 1;
			int two = 2;
		}
	System out println("one:"+ one);
	System out println("two" ; two);
}</code></pre>
			<br>
			<br>
			<b>実行結果</b><br><br>
		<img style="height: 100px"; src="../assets/img/j02.png" alt=" " width="800px">
		<p>例のようにint型の［one］,[two]という変数は、３行目から６行目までのブロックの中で宣言された変数です。<br>
			しかし、println()による出力の命令文は３〜６行目のブロックより外の、７行目と８行目に書かれています。<br>
			この場合、［one］,［two］という変数の有効範囲外で出力指示を行っているため、実行結果はエラーとなります。</p>
