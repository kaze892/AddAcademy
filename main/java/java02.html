***

変数は値を格納するための箱のようなものです。

&lt;br&gt;

## **1.変数の宣言**

Javaには、さまざまな**種類**の変数があります。

&lt;br&gt;

### **1-1.構文**

```データ型　変数名　= 初期値；```


初期値は、以下のようにして代入しても構いません。

```データ型　変数名；```
&lt;br&gt;

```変数名 =  初期値；```

**例：** 

```int bookPrice ;```
&lt;br&gt;
```bookPrice = 1500 ; ```

&lt;br&gt;

+ **String** - &quot;Hello&quot;などのテキストを保存します。文字列値は二重引用符で囲まれています。

	**例：** ```String str = &quot;Hello&quot;;``` 

+ **int** - 123や-123のように、整数（整数）を小数点なしで格納します。

	**例：** ```int i = 123;``` 

+ **float** - 浮動小数点数を、19.99や、-19.99などの小数で格納します。

	**例：**  ```float f = 12.1f;``` 


+ **char** - 「a」や「B」などの単一文字を格納します。Char値は一重引用符で囲まれています。

	**例：** ```char c = &#39;a&#39;;``` 


+ **boolean** - **2つ**の状態を持つ値を格納します。**true**または**false**

	**例：** ```boolean flag = true;``` 

以上は変数の宣言と初期化が同時に行われます。

&lt;br&gt;

## **3.変数の有効範囲**
Javaコードにはたびたび```{ } ```が登場するが・・・

*	{ ・・・} を「ブロック」と呼ぶ
*	変数の有効範囲（スコープ）は、ブロックによって決まる。&lt;br&gt;
	–変数のスコープは、ブロックの内側である。&lt;br&gt;
	–ブロックの内側に定義した変数は、外側では無効。


#### **例**
[JSample2_2.java]

```
package JSample;

public class JSample2_2 {

	public static void main(String[] args) {
		int one = 1;
		int two = 2;
		{
			int five = 5;
			int nine = 9;
			System.out.println(&quot;one:&quot; + one);
			System.out.println(&quot;five:&quot; + five);
		}
		{
			int six = 6;
			int eight = 8;
			System.out.println(&quot;six:&quot; + six);
			System.out.println(&quot;nine:&quot; + nine);
		}
	System.out.println(&quot;two:&quot; + two);
	System.out.println(&quot;eight:&quot; + eight);
	}
}
```

#### **実行結果** &lt;br&gt;

Exception in thread &quot;main&quot; java.lang.Error: Unresolved compilation problems: &lt;br&gt;
	nine を変数に解決できません&lt;br&gt;
	eight を変数に解決できません&lt;br&gt;
	&lt;br&gt;
