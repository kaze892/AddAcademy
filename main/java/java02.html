<h1><b>1.プログラムの書き方</b></h1>
<p>Javaでは、プログラムを「クラス（.class）」という単位で作成します。</p>
<p>プログラムを書くにあたり、まずクラスを構成する要素、プログラムの書き方など基本的なルールを確認しましょう。</p>
<br>
<p>ここでは、第１章で作成したプログラムを例に見ていきましょう。</p>
<br>
<p>[MyClass.java]</p>

&lt;pre&gt;&lt;code&gt;package Sample;
public class MyClass {
  public static void main(String[] args) {
    System.out.println(&quot;Hello World&quot;);
  }
}
&lt;/code&gt;&lt;/pre&gt;

<br>
<h2>1-1.パッケージ文</h2>
<p>まず１行目は［パッケージ文］といいます。プログラムが含まれているパッケージの名前を書き、プログラムの先頭行に必ず書く必要があります。</p>
<br>
<b>クラス宣言</b>
<p>Javaでは、プログラムを［クラス］という単位で作成します。２行目はクラスが始まる部分で「クラス宣言」といいます。</p>
<p>書かれている［public class］はクラス宣言のキーワードで、［MyClass］がクラスの名前です。</p>
<p>クラスの名前は自由に決めることができますが、先頭は必ず「英字の大文字」で書きます。</p>
<br>
｛・・・｝で囲まれた範囲をブロックといい、２行目最後から６行目までの中にクラスの具体的な内容が書かれています。
<br>
<br>
<h2>1-3.メソッド</h2>
<p>プログラムの中身にあたる３、４、５行の部分を［メソッド］といいます。クラスの中にはメソッドをいくつでも書くことができます。</p>
<br>
<p>３行目が［メソッド宣言］です。このメソッドの名前は［main］で、プログラムの開始点を表す特別なメソッドです。プログラムの開始点に［main］以外の名前を使うことはできません。</p>
<br>
<b>1-4.命令文</b>
			<p>メソッドの中で、具体的な指示（処理を実行する）を書くのが［命令文］です。</p>
			<p>命令文の最後には、セミコロン（；）を付けます。このセミコロンが命令文の終わりを示す記号となります。</p><br>
			<p>ここでは４行目が命令文にあたり、「”Hello　World"と出力しなさい」という指示を出しています。</p><br>
			<p>このように、クラスの中にメソッドを書き、その中に命令文を書くのがJavaの標準的な書き方です。</p><br>

			<h1>2.Javaの基本的なデータと変数</h1><br>
			<h2>2-1.Javaのデータ型</h2><br>
			<p>Java言語ではデータの種類を厳密に区分して使用します。それはデータ処理を行うコンピュータにとって重要な概念であるためです。</p><br>
			<p>Java言語では、データの種類のことを［データ型］といいます。</p>
			<p>「1」や「10」は数値データ、「あ」や「A」は文字データ、「こんにちは」や「Hello」は文字列データというように、データ型にはいくつかの種類があります。</p><br>
			<p>下でご説明しますが、変数を宣言するときにはデータ型を指定する必要があります。</p><br>
			<p>データ型について次のように表にまとめました。</p>
			<p>値の範囲については覚える必要はありませんが、それぞれのデータ型でどのようなデータを扱えるのか理解をするようにしましょう。</p>

```データ型　変数名　= 初期値；```


初期値は、以下のようにして代入しても構いません。

```データ型　変数名；```
&lt;br&gt;

```変数名 =  初期値；```

**例：** 

```int bookPrice ;```
&lt;br&gt;
```bookPrice = 1500 ; ```

&lt;br&gt;

+ **String** - &quot;Hello&quot;などのテキストを保存します。文字列値は二重引用符で囲まれています。

	**例：** ```String str = &quot;Hello&quot;;``` 

+ **int** - 123や-123のように、整数（整数）を小数点なしで格納します。

	**例：** ```int i = 123;``` 

+ **float** - 浮動小数点数を、19.99や、-19.99などの小数で格納します。

	**例：**  ```float f = 12.1f;``` 


+ **char** - 「a」や「B」などの単一文字を格納します。Char値は一重引用符で囲まれています。

	**例：** ```char c = &#39;a&#39;;``` 


+ **boolean** - **2つ**の状態を持つ値を格納します。**true**または**false**

	**例：** ```boolean flag = true;``` 

以上は変数の宣言と初期化が同時に行われます。

## **3.変数の有効範囲**
Javaコードにはたびたび```{ } ```が登場するが・・・

*	{ ・・・} を「ブロック」と呼ぶ
*	変数の有効範囲（スコープ）は、ブロックによって決まる。&lt;br&gt;
	–変数のスコープは、ブロックの内側である。&lt;br&gt;
	–ブロックの内側に定義した変数は、外側では無効。


#### **例**
[JSample2_2.java]

```
package JSample;

public class JSample2_2 {

	public static void main(String[] args) {
		int one = 1;
		int two = 2;
		{
			int five = 5;
			int nine = 9;
			System.out.println(&quot;one:&quot; + one);
			System.out.println(&quot;five:&quot; + five);
		}
		{
			int six = 6;
			int eight = 8;
			System.out.println(&quot;six:&quot; + six);
			System.out.println(&quot;nine:&quot; + nine);
		}
	System.out.println(&quot;two:&quot; + two);
	System.out.println(&quot;eight:&quot; + eight);
	}
}
```

Exception in thread &quot;main&quot; java.lang.Error: Unresolved compilation problems: &lt;br&gt;
	nine を変数に解決できません&lt;br&gt;
