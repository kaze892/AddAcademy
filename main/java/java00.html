&lt;br&gt;
## **1.JAVAの紹介**
### **Javaとはプログラミング言語** 

Javaは、1995年にSun Microsystemsにより初めてリリースされたプログラミング言語およびコンピューティング・プラットフォームです。Javaをインストールしないと機能しないアプリケーションやWebサイトが数多く存在し、さらに毎日作成されています。Javaは高速かつセキュアで、信頼性があります。
ノートブックからデータセンター、ゲーム・コンソールから科学計算用スーパーコンピュータ、携帯電話からインターネットにいたるまでJavaはあらゆるところにあります。

&lt;br&gt;

### **Javaを使うメリット**

* 処理速度が速い

 Javaは、起動にコンパイルを必要とするコンパイラ言語であるためRubyやPHP, Pythonといった言語よりも処理速度が速いのが特徴です。 

* プラットフォームに依存しない

 OSに関係なく、Windows, iOS, Linuxで動作させることができる言語です。 

* オブジェクト指向である

 プログラムの管理を細かく行うことができるので、複数人で同じものを開発するときなど作業効率が上がるでしょう。

&lt;br&gt;&lt;br&gt;

### **Java SEとは**
Java SE とは Java Platform, Standard Edition の略で、 Java で使用される API をまとめたものです。 API とは Application Programming Interface の略で、 この場合は Java の機能やデータなどを利用するための呼び出し方を定義したものと考えてください。
&lt;br&gt;
Java で提供されている API は非常に多いのですが、 Java SE はその中でも基本となる API をまとめたものとなり、 例えば java.lang.String クラスなどが含まれます。
&lt;br&gt;
Java SE は定期的にバージョンアップされています。 どのバージョンの Java SE なのかが分かるようにバージョンを表す番号を合わせて記述します。例えば Java SE 8 とか Java SE 13 とかです。

### **JVMとは**
JVM とは Java Virtual Machine の略で Java で作成されたアプリケーションを Windows や Mac OS などで動かすために必要となるアプリケーションです。 Java 仮想マシンなどとも呼ばれます。
&lt;!--JVM.PNG--&gt;
&lt;img src=&quot;../assets/img/j00/intro01.png&quot; width=&quot;40%&quot;&gt;
&lt;br&gt;
Javaで作ったプログラムはOSではなく、JVMとやりとりするので、OSごとに特別な設定などは不要です。JVMがあれば、OSがWindows、Mac、Linuxなど、環境に依存せずに動かせることがわかりますね！

### **JREとは**
JRE とは Java Runtime Environment の略で Java のプログラムを実行するためのセットとなっています。 Java 実行環境とか Java ランタイムなどと呼ばれます。 JRE にはJVM や対応する API がセットになっています。
&lt;br&gt;
Java で作成されたアプリケーションは JVM 上で実行されますが、実際には JRE を各 OS にインストールすることで Java アプリケーションが実行できる環境が構築できます。 JRE は対応する Java SE のバージョンに合わせて、バージョン番号が付けられます。例えば JRE 8 とか JRE 13 とかです。
&lt;br&gt;
なお以前は JRE だけを単独でインストールすることが可能でしたが、 2019年12月 現在では JRE は単独で配布されておらずこのあと解説する JDK をインストールする必要があります。

### **JDKとは**
JDK とは Java Development Kit の略で Java のプログラムの開発や実行を行うためのプログラムのセットとなっています。 Java 開発環境などと呼ばれます。JRE の他に、 Java で記述されたプログラムをコンパイルするためのプログラムやデバッグするためのプログラムなどが含まれ、 JDK をインストールすることで Java を使ったアプリケーションの作成や作成したアプリケーションの実行まで一通り行うことができます。
JDK は対応する Java SE のバージョンに合わせてバージョン番号が付けられます。例えば JDK 8 とか JDK 13 とかです。
