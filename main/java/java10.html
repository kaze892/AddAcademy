        <textarea id="text" style="display:none"># **カプセル化**
***

**カプセル化**とは、できるだけ他のプログラムから干渉されないようにする仕組みです。

例えば、「機密」データをユーザーから見えないようにするために、以下のことをします。

* クラス変数/属性に &lt;font color=#0099ff&gt;private&lt;/font&gt;を指定する（同じクラス内でのみアクセス可能）
* &lt;font color=#0099ff&gt;setter&lt;/font&gt;メソッド と&lt;font color=#0099ff&gt;getter&lt;/font&gt;メソッドをつくり、操作できるようにする

publicのgetterメソッドとsetterメソッドを経由すれば、それらにアクセスすることは可能です。
&lt;pre&gt;&lt;code&gt;class Person {
  private String name; // private = restricted access

  // Getter
  public String getName() {
    return name;
  }

  // Setter
  public void setName(String newName) {
    this.name = newName;
  }
}
&lt;/code&gt;&lt;/pre&gt;

**説明:**
* getは、name変数の値を返します。

* setは、パラメータ（newName）を受け取り、name変数に設定します。thisキーワードは、現在のオブジェクトを参照するために使用されます。

しかし、name変数はprivateとして宣言されているので、このクラスの外側からアクセスすることはできません。

&lt;pre&gt;&lt;code&gt;public class MyClass {
  public static void main(String[] args) {
    Person myObj = new Person();
    myObj.name = &quot;John&quot;;  // error
    System.out.println(myObj.name); // error  
  }
}
&lt;/code&gt;&lt;/pre&gt;

代わりに、変数にアクセスして更新するために&lt;font color=#0099ff&gt;getName()&lt;/font&gt;and &lt;font color=#0099ff&gt;setName()&lt;/font&gt;メソッドを使用します。

&lt;br&gt;

#### **例**
[JSample10_1.java]

&lt;pre&gt;&lt;code&gt;
public class JSample10_1 {
  public static void main(String[] args) {
    Person myObj = new Person();
    myObj.setName(&quot;John&quot;); // Set the value of the name variable to &quot;John&quot;
    System.out.println(myObj.getName());
  }
}
&lt;/code&gt;&lt;/pre&gt;
#### **実行結果**
John

&lt;br&gt;&lt;br&gt;
