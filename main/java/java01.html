<h1><b>JAVA構文</b></h1>
<br>
<hr>
<h2><b>1.開発ツールEclipseでJAVAの実行</b></h2>
<h2><b>開発ツールEclipse</b></h2>
<br>
<a href="https://www.eclipse.org/downloads/">Eclipseダウンロード</a>
<p>環境構築は必ず行ってください。</p>
<br>
<p>デスクトップに「eclipse.exe」ショートカット、あるいは「eclipse」フォルダの中に「eclipse.exe」がありますので、これをダブルクリックします。</p>
<img style="height: 310px"; src="../assets/img/j01/eclipse01.png" alt=" ">
<br>
<br>
<p>その後「Eclipseランチャー」ダイアログが表示されますので、ワークスペースのフォルダを選択してください。</p>
<br>
<img style="height: 180px"; src="../assets/img/j01/eclipse02.png" alt=" ">
<p><b>ワークスペース</b>とは、アプリケーションのソースファイルや設定ファイルなどを保存するフォルダです。デフォルトで表示されているフォルダを変更しても問題ありません。

ワークスペースを選択したら、そのまま「起動」ボタンを押します。

起動すると、Eclipseの開発画面が表示されます。</p>
<img style="height: 390px"; src="../assets/img/j01/eclipse03.png" alt=" ">
<br>
<p><b>javaプロジェクトの作成</b>><p>
<p>ツールバー中にファイルの「新規」を選択し、「javaプロジェクト」を選択します。</p>
<img style="height: 400px"; src="../assets/img/j01/eclipse04.png" alt=" ">
<p>「プロジェクト名」に「MyClass」を入力し、「完了」を押します。</p>
<img style="height: 390px"; src="../assets/img/j01/eclipse05.png" alt=" ">
<p>「MyClass」の名前でjavaプロジェクトを作成しました。</p>
<br>
<p><b>プログラムの作成</b>><p>
<p>「MyClass」フォルダ中の「src」を右クリックしてポップアップメニューを表示します。そのメニューで［新規］→［クラス］を指定します。</p>
<img style="height: 390px"; src="../assets/img/j01/eclipse06.png" alt=" ">
<p>すると、［新規Javaクラス］ダイアログが表示されるので、［名前］にMyClassと入力し、［どのメソッド・スタブを作成しますか？］のところにある［public static void main(String[] args)］をチェックして、［終了］ボタンをクリックします。</p>
<img style="height: 390px"; src="../assets/img/j01/eclipse07.png" alt=" ">
<p>エディタにソースコードが自動生成されました。</p>
<br>
<h1><B>初めてのjavaコード</B></h1>

<p>下記のコードの編集を終えたら、保存します。</p>
<br>
<p>[MyClass.java]</p>

&lt;pre&gt;&lt;code&gt;
public class MyClass {
  public static void main(String[] args) {
    System.out.println(&quot;Hello World&quot;);
  }
}
&lt;/code&gt;&lt;/pre&gt;

<img style="height: 160px"; src="../assets/img/j01/eclipse08.png" alt=" ">
<br>
<p>右クリックし、［実行］→［Javaアプリケーション］を指定します。</p>
<img style="height: 85px"; src="../assets/img/j01/eclipse09.png" alt=" ">
<br>
<br>
<h2><b>実行結果</h2></b>
<img style="height: 130px"; src="../assets/img/j01/eclipse10.png" alt=" ">
<p>出力にHello World! と表示されれば成功です。</p>
