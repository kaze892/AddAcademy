<h1>演算子</h1>
<p>演算子は、変数や値に対して操作を実行するために使用されます。</p>
<p>数学の加減乗除などの演算には「＋、ー、×、÷」という記号が使われますが、プログラミングにおいてはさらに多くの記号が使われ、その用途も様々です。</p>
<p>それぞれの演算子とその用途を理解して使えるようにしていきましょう。</p>
<br>
<p>まず以下の例を見て見ましょう。</p>
<b>例：　int × = 100 + 50;</b>
<table border="1" width="200">
	<tr>
		<td>値</td>
		<td>演算子</td>
		<td>値</td>
	</tr>
	<tr>
		<td>100</td>
		<td>+</td>
		<td>50</td>
	</tr>
</table><br>
			<br>
			<p>この例では100と50という数字が値で、＋符号は演算子です。</p>
			<p>＋は２つの値を足すためにも使われますが、変数と値、変数と変数などを演算することにも使用できます。</p>
			<br>
			<b>例</b>
			<p>[JSample3_1.java]</p>
			<pre><code>package JSample;
			public class Jsample3_1{
				public static void main(String[] args){
					int sum1 = 100 + 50;	// 150 (100 + 50)
					int sum2 = sum1 + 250;	// 400 (150 + 250)
					int sum3 = sum2 + sum2;	// 800 (400 + 400)
					System.out.println(sum1);
					System.out.println(sum2);
					System.out.println(sum3);
				}
			}</code></pre><br>
<br>
			<br>
			<b>実行結果</b>
			<p>150</p>
			<p>400</p>
			<p>800</p><br>
			<p>演算子は上の例の</p>
			<p>４行目	値(100)と値(50)の足し算</p>
			<p>５行目	変数(sum1)と値(250)の足し算</p>
			<p>６行目	変数(sum2)と変数(sum2)の足し算</p>
			<p>のように使用することができます。</p><br>
			<br>
			<p>次に、Javaで利用される基本的な演算子を説明します。</p>
			<p>Javaで利用する演算子は次のように分類されます。</p>
			<ol>
				<li>算術演算子</li>
				<li>代入演算子</li>
				<li>関係演算子</li>
				<li>論理演算子</li>
			</ol>
			<br>
			<br>
			<b>1.算術演算子</b>	
		<p>論理演算子は、２つ以上の関係式を組みあせて、複雑な条件を作成するために使います。</p>
		<br>
		<table border="1" width="500">
			<tr>
				<th>演算子</th>
				<th>使用例</th>
				<th>意味</th>
			</tr>
			<tr>
				<td><font color="blue">&amp;&amp;</font></td>
				<td><font color="blue">A &amp;&amp; B</font></td>
				<td><font color="blue">かつ（AND演算）</font><br>A,Bの関係式が両方ともTrueの時のみtrueになる</td>
			</tr>
			<tr>
				<td><font color="blue">||</font></td>
				<td><font color="blue">A || B</font></td>
				<td><font color="blue">または（OR演算）</font><br>A,Bのどちらか一方または両方がtrueならtrueになる</td>
			</tr>
			<tr>
				<td><font color="blue">^</font></td>
				<td><font color="blue">A ^ B</font></td>
				<td><font color="blue">片方だけtrue（XOR演算）</font><br>片方がtrueでもう片方がfalseならtrueになる</td>
			</tr>
			<tr>
				<td><font color="blue">!</font></td>
				<td><font color="blue">A ! B</font></td>
				<td><font color="blue">〜でない（NOT演算）</font><br>trueならfalseに、falseならtrueに反転する</td>
			</tr>
		</table>
			<br>
		<b>例：</b>
		<br>
		<ol>
			<li>int x =30</li>
			<li>int y =100</li>
			<li></li>
			<li>boolean b1=<font color="blue">x>=40 &amp;&amp; y>=90;</font>　・・・x40以上<font color="blue">かつ</font>y90以上</li>
			<li>boolean b2 =<font color="blue">x>=40 || y>=90;</font>　・・・x40以上<font color="blue">または</font>y90以上</li>
			<li>boolean b3 =<font color="blue">x>=40 ^ y>=90;</font>　・・・x40以上、y90以上の<font color="blue">一方だけtrue</font></li>
			<li>boolean b4 =<font color="blue">!(x>=40);</font>　・・・x 40以上<font color="blue">ではない</font></li>
		</ol>
		<br>
		<p>例の４行目から７行目、青字の部分が実際に論理演算子を使った関係式です。<br>
		このなあい、１・２行目で定義した「x」「y」の値を４〜７行目の関係式で評価し、boolean型の変数b1〜b2に結果を代入します。<br>
		結果はそれぞれ、b1=false、b2=true、b3=true、b4=trueとなります。</p>
